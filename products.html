<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Sedes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Imagenes/logo_drive.png" type="image/x-icon">
</head>
<body>
<header class="orders_header">
    <img class="logo_orders" src="./Imagenes/logo_drive_blanco.png" alt="logo drive">
</header>
<main class="orders_main">
    <h1 class="title_order">PRODUCTOS</h1>
    <p class="parragraph">Selecciona los productos que se requieren para
    las labores del día a día</p>
    <form class="form_products" action="" method="POST" id="form">
        <ul class="list_products" id="products-list">
            <li class="list_location">
                <label>SEDE</label>
                <select name="user" id="location" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="ACROPOLIS">ACROPOLIS</option>
                    <option value="CABECERA">CABECERA</option>
                    <option value="CAÑAVERAL">CAÑAVERAL</option>
                    <option value="MEGAMALL">MEGAMALL</option>
                    <option value="PIEDECUESTA">PIEDECUESTA</option>
                    <option value="UNICO">UNICO</option>
                    <option value="PLANTA PRODUCCIÓN">PLANTA PRODUCCIÓN</option>
                </select>
            </li>
            <li class="day_delivery">
                <label for="day_delivery">FECHA</label>
                <input type="date" name="deliveryDate" id="day_delivery" required>
            </li>
    </ul>   
    <li class="observation">  
        <label>OBSERVACIONES</label>  
        <textarea class="observation_box" name="orderNotes"></textarea>
    </li>     
    <button class="btn_orders" type="submit" id="btn_orders">Enviar Pedido</button>
    </form>
</main>
<script src="./products.js"></script>
<footer></footer>



    
</body>
</html>
