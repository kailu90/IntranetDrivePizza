<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Imagenes/logo_drive.png" type="image/x-icon">
    <title>Login</title>   
</head>
<body>   
    <main class="login_main">
        <section class="login_container">
            <img class="login_logo" src="./Imagenes/logo_drive_blanco.png" alt="logo drive pizza">
            <form id="loginForm" class="login_form">
                <label for="" >Usuario</label>
                <input type="text" name="login_user" id="login_user" placeholder="Usuario">
                <label for="">Contraseña:</label>
                <input type="password" name="login_password" id="login_password" placeholder="Contraseña">
                <button class="login_btn" type="submit">Ingresar</button>
                <p id="login_error">Usuario o contraseña incorrectos</p>
            </form>
            </form>
        </section>
        <section class="login_image">

        </section>
    </main>
    
    <script src="products.js"></script>
    <script src="login.js"></script>   
   
    
</body>
</html>
